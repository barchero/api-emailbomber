<NotificationComponent></NotificationComponent>
<div id="TemplateDetailComponent" class='panel panel-primary' *ngIf="ngForm">
    <div class='panel-heading'>
        {{ngForm.name}}
    </div>

    <!-- Filter the Products   -->
    <div class='panel-body'>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Nombre" [(ngModel)]="ngForm.name">
            </div>
            <div class="form-group">
                <label for="variables">Variables</label>
                <tag-input name="variables"
                           id="variables"
                           placeholder="{{tagInputPlaceholder}}"
                           secondaryPlaceholder="{{tagInputSecondaryPlaceholder}}"
                           addOnBlur="{{true}}"
                           modelAsStrings="{{true}}"
                           [(ngModel)]="ngForm.variables"></tag-input>
            </div>
        </form>
    </div>
    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Volver
        </a>
        <button type="button" class="btn btn-primary pull-right" (click)="sendForm()">Guardar</button>
    </div>
</div>
